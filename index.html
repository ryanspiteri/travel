<!DOCTYPE html>
<html>
<head>
    <title>Holiday Planner</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f0f8ff; }
        .container { max-width: 1000px; margin: 0 auto; }
        .header { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .title { text-align: center; color: #333; margin-bottom: 20px; }
        .trip-info { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; margin-bottom: 20px; }
        .input-group { display: flex; flex-direction: column; }
        .input-group label { font-weight: bold; margin-bottom: 5px; color: #555; }
        .input-group input, textarea { padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 14px; }
        .budget { background: #e8f5e8; padding: 20px; border-radius: 10px; text-align: center; margin-bottom: 20px; }
        .budget-total { font-size: 24px; font-weight: bold; color: #2e7d32; margin: 10px 0; }
        .budget-breakdown { display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; gap: 10px; margin-top: 15px; }
        .budget-item { background: white; padding: 10px; border-radius: 5px; }
        .destination { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); position: relative; }
        .dest-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; padding-bottom: 10px; border-bottom: 1px solid #eee; }
        .delete-btn { background: #f44336; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; }
        .section { margin: 20px 0; padding: 15px; border-radius: 5px; }
        .flight { background: #e3f2fd; }
        .hotel { background: #f3e5f5; }
        .transport { background: #e8f5e8; }
        .events { background: #ffebee; }
        .section h4 { margin: 0 0 10px 0; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .grid-4 { display: grid; grid-template-columns: 1fr 1fr 1fr 1fr; gap: 15px; }
        .btn { background: #4f46e5; color: white; padding: 15px 30px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; display: block; margin: 20px auto; }
        .btn:hover { background: #3730a3; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">üåç Holiday Planning Tracker</h1>
            
            <div class="trip-info">
                <div class="input-group">
                    <label>Trip Name</label>
                    <input type="text" id="tripName" value="Europe Adventure">
                </div>
                <div class="input-group">
                    <label>Start Date</label>
                    <input type="date" id="startDate" value="2026-07-23">
                </div>
                <div class="input-group">
                    <label>End Date</label>
                    <input type="date" id="endDate" value="2026-07-30">
                </div>
            </div>
            
            <div class="budget">
                <h3>üí∞ Budget Summary</h3>
                <div class="budget-total" id="totalBudget">$0</div>
                <div class="budget-breakdown">
                    <div class="budget-item">
                        <div>Flights</div>
                        <strong id="flightTotal">$0</strong>
                    </div>
                    <div class="budget-item">
                        <div>Hotels</div>
                        <strong id="hotelTotal">$0</strong>
                    </div>
                    <div class="budget-item">
                        <div>Transport</div>
                        <strong id="transportTotal">$0</strong>
                    </div>
                    <div class="budget-item">
                        <div>Events</div>
                        <strong id="eventsTotal">$0</strong>
                    </div>
                </div>
            </div>
        </div>

        <div id="destinations"></div>

        <button class="btn" onclick="addDestination()">‚ûï Add New Destination</button>
    </div>

    <script>
        let destCount = 0;

        function addDestination(country = '', city = '') {
            destCount++;
            const html = `
                <div class="destination" id="dest${destCount}">
                    <div class="dest-header">
                        <h3>üìç Destination ${destCount}: ${city || 'New Destination'}${country ? ', ' + country : ''}</h3>
                        <button class="delete-btn" onclick="removeDest(${destCount})">Delete</button>
                    </div>
                    
                    <div class="grid-4">
                        <div class="input-group">
                            <label>Country</label>
                            <input type="text" value="${country}" onchange="updateTitle(${destCount})" data-type="country">
                        </div>
                        <div class="input-group">
                            <label>City</label>
                            <input type="text" value="${city}" onchange="updateTitle(${destCount})" data-type="city">
                        </div>
                        <div class="input-group">
                            <label>Departure Date</label>
                            <input type="date">
                        </div>
                        <div class="input-group">
                            <label>Departure Time</label>
                            <input type="time">
                        </div>
                    </div>
                    
                    <div class="section flight">
                        <h4>‚úàÔ∏è Flight Details</h4>
                        <div class="grid-4">
                            <div class="input-group">
                                <label>Arrival Date</label>
                                <input type="date">
                            </div>
                            <div class="input-group">
                                <label>Arrival Time</label>
                                <input type="time">
                            </div>
                            <div class="input-group">
                                <label>Airline</label>
                                <input type="text" placeholder="e.g., United Airlines">
                            </div>
                            <div class="input-group">
                                <label>Flight Cost ($)</label>
                                <input type="number" class="flight-cost" onchange="updateBudget()" placeholder="0">
                            </div>
                        </div>
                    </div>
                    
                    <div class="section hotel">
                        <h4>üè® Accommodation</h4>
                        <div class="grid">
                            <div class="input-group">
                                <label>Hotel/Accommodation</label>
                                <input type="text" placeholder="Hotel name">
                            </div>
                            <div class="input-group">
                                <label>Hotel Cost ($)</label>
                                <input type="number" class="hotel-cost" onchange="updateBudget()" placeholder="0">
                            </div>
                        </div>
                    </div>
                    
                    <div class="section transport">
                        <h4>üöó Local Transport</h4>
                        <div class="grid">
                            <div class="input-group">
                                <label>Transport Type</label>
                                <input type="text" placeholder="e.g., Rental car, Train">
                            </div>
                            <div class="input-group">
                                <label>Transport Cost ($)</label>
                                <input type="number" class="transport-cost" onchange="updateBudget()" placeholder="0">
                            </div>
                        </div>
                    </div>
                    
                    <div class="section events">
                        <h4>üé≠ Events & Activities</h4>
                        <div class="grid">
                            <div class="input-group">
                                <label>Events/Activities</label>
                                <input type="text" placeholder="e.g., Museum tours, Shows">
                            </div>
                            <div class="input-group">
                                <label>Event Cost ($)</label>
                                <input type="number" class="events-cost" onchange="updateBudget()" placeholder="0">
                            </div>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label>Notes</label>
                        <textarea rows="3" placeholder="Add any additional notes..."></textarea>
                    </div>
                </div>
            `;
            
            document.getElementById('destinations').insertAdjacentHTML('beforeend', html);
            updateBudget();
        }

        function removeDest(id) {
            document.getElementById('dest' + id).remove();
            updateBudget();
        }

        function updateTitle(id) {
            const dest = document.getElementById('dest' + id);
            const country = dest.querySelector('[data-type="country"]').value;
            const city = dest.querySelector('[data-type="city"]').value;
            const title = dest.querySelector('h3');
            
            let text = `üìç Destination ${id}:`;
            if (city || country) {
                text += ` ${city || 'New Destination'}`;
                if (country && city) text += `, ${country}`;
                else if (country && !city) text = `üìç Destination ${id}: ${country}`;
            } else {
                text += ' New Destination';
            }
            title.textContent = text;
        }

        function updateBudget() {
            let flights = 0, hotels = 0, transport = 0, events = 0;

            document.querySelectorAll('.flight-cost').forEach(input => {
                flights += parseFloat(input.value) || 0;
            });
            document.querySelectorAll('.hotel-cost').forEach(input => {
                hotels += parseFloat(input.value) || 0;
            });
            document.querySelectorAll('.transport-cost').forEach(input => {
                transport += parseFloat(input.value) || 0;
            });
            document.querySelectorAll('.events-cost').forEach(input => {
                events += parseFloat(input.value) || 0;
            });

            document.getElementById('flightTotal').textContent = '$' + flights.toLocaleString();
            document.getElementById('hotelTotal').textContent = '$' + hotels.toLocaleString();
            document.getElementById('transportTotal').textContent = '$' + transport.toLocaleString();
            document.getElementById('eventsTotal').textContent = '$' + events.toLocaleString();
            document.getElementById('totalBudget').textContent = '$' + (flights + hotels + transport + events).toLocaleString();
        }

        // Start with your destinations
        addDestination('Germany', 'Frankfurt');
        addDestination('Netherlands', 'Amsterdam');
    </script>
</body>
</html>
